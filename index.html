 <section class="gallery-view">
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="images/p1.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p2.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p3.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p4.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p5.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p6.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p7.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p8.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p9.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p10.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p11.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/p12.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon "><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
      <div class="slide next"><i class="fa fa-angle-right" aria-hidden="true"></i></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
 </section>
